<!doctype html>
<html>
<head>

<body>

<b>Расчет дальности работы рупорного громкоговорителя</b>
	</br>
	</br>

	<option value = "model2">LPA-15H</option>
	<option value = "model3">LPA-20H</option>
	<option value = "model4">LPA-30H1</option>
	<option value = "model5">LPA-50H</option>
	<option value = "model6">LPA-100H</option>
	<option value = "model7">LPA-30HM</option>
	<option value = "model8">LPA-50HM</option>
	<option value = "model11">LPA-10Exm</option>
	<option value = "model12">LPA-10Exd</option>
	<option value = "model13">LPA-15Exd</option>
	<option value = "model14">LPA-15Exm</option>
	<option value = "model15">LPA-30Exm</option>
	<option value = "model16">LPA-30Exd</option>
	<option value = "model17">LPA-50Exm</option>

	</select></div>
	</br>

	</br>

	<input id="btn" type= "button" name="btn" class="btn" value="рассчитать">
  </div>
  </br>
	<div data-html2canvas-ignore="true">
  <input id="btn2" type= "button" name="btn2" class="btn2" value="печать в PDF">
  </div>
	</br>
	<canvas id="myCanvas" width="600" height="800" style="border:1px solid #000000; display: none">Решение</canvas>
	</br>
	<div class="html2pdf__page-break"></div>
	</br>
	</br>
	</br>
	</br>
	<div id="data"></div>
